name: ðŸš€ Deploy DEV to VPS

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ” PrÃ©parer la clÃ© SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ DÃ©ploiement SSH
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            echo "âœ… Connexion SSH rÃ©ussie"

            mkdir -p ~/project/FriendlyShare/dev
            cd ~/project/FriendlyShare/dev

            if [ ! -d ".git" ]; then
              echo "ðŸ“ Clonage initial"
              git clone -b dev git@github.com:jordan-olv/NEST-NUXT.git .
            fi

            echo "ðŸ“¥ Pull du dernier code"
            git config --global --add safe.directory /home/deploy/project/FriendlyShare/dev
            git reset --hard
            git clean -fd
            git pull origin dev

            echo "ðŸ”§ Droits"
            chown -R deploy:deploy ~/project/FriendlyShare/dev

            echo "ðŸ›  Backend - Installation & Build"
            cd server
            npm install
            npm run build

            echo "ðŸ’» Frontend - Installation & Build"
            cd ../client
            npm install
            npm run build

            echo "ðŸš€ PM2 Restart (ecosystem)"
            cd ..
            pm2 delete backend-dev || true
            pm2 delete frontend-dev || true
            pm2 start ecosystem.config.cjs
            pm2 save

            echo "âœ… DÃ©ploiement DEV terminÃ© ðŸŽ‰"
          EOF
