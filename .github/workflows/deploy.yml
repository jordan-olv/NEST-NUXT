name: 🚀 Deploy to VPS

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Préparation de la connexion SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          echo "🔐 Clé SSH configurée"

      - name: 🚀 Connexion SSH & Déploiement
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            echo "✅ Connexion SSH réussie"

            cd ~/project || { echo "❌ Dossier project/ introuvable"; exit 1; }

            echo "📥 Pull du dernier code"
            git config --global --add safe.directory /home/deploy/project

            echo "🔧 Backend - Installation & Build"
            cd server || exit 1
            npm install
            npm run build
            pm2 restart backend || pm2 start dist/main.js --name backend
            cd ..

            echo "🖥️ Frontend - Installation & Build"
            cd client || exit 1
            npm install
            npm run build
            pm2 restart frontend || pm2 start .output/server/index.mjs --name frontend
            cd ..

            echo "💾 Sauvegarde pm2"
            pm2 save

            echo "✅ Déploiement terminé avec succès 🎉"
          EOF
