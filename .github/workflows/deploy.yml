      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ PrÃ©paration SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ DÃ©ploiement sur le VPS
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            echo "âœ… Connexion Ã©tablie"

            cd ~/project

            echo "ðŸ“¥ Git Pull..."
            git pull origin $(git rev-parse --abbrev-ref HEAD)

            echo "ðŸ›  Backend - Install + Build"
            cd server
            npm install
            npm run build
            pm2 restart backend || pm2 start dist/main.js --name backend
            cd ..

            echo "ðŸ’» Frontend - Install + Build"
            cd client
            npm install
            npm run build
            pm2 restart frontend || pm2 start .output/server/index.mjs --name frontend
            cd ..

            echo "âœ… DÃ©ploiement terminÃ© avec succÃ¨s"
          EOF
