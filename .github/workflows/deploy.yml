name: Deploy to VPS

on:
  push:
    branches:
      - dev  # Déploiement uniquement sur dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test  # Attendre la fin du job de tests avant de déployer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Install dependencies and build (Backend)
        run: |
          cd server
          npm install
          npm run build

      - name: Install dependencies and build (Frontend)
        run: |
          cd client
          npm install
          npm run build

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USERNAME }}/nestjs

            # Arrêter les services existants
            pm2 stop all || true  

            # Supprimer l'ancienne version
            rm -rf server client

            # Copier les nouveaux fichiers buildés
            rsync -avz --exclude '.git' --exclude 'node_modules' ./server/ ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/home/${{ secrets.VPS_USERNAME }}/my_project/server/
            rsync -avz --exclude '.git' --exclude 'node_modules' ./client/ ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/home/${{ secrets.VPS_USERNAME }}/my_project/client/

            # Installer les dépendances et redémarrer les services
            cd /home/${{ secrets.VPS_USERNAME }}/nestjs/server
            npm install --production
            pm2 start dist/main.js --name my-api

            cd /home/${{ secrets.VPS_USERNAME }}/nestjs/client
            npm install --production
            npm run build
            pm2 serve .output/public 3000 --spa --name my-front
