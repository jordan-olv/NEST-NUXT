name: 🔐 Test SSH Only

on:
  workflow_dispatch:

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: 🚀 Try SSH connection
        run: |
          echo "Tentative de connexion SSH à ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}"
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -v ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "echo '✅ Connexion SSH réussie !'"
